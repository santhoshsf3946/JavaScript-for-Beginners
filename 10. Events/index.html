<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <input type="button" value="Click Me!" id="btn" onmouseover="changeColorOnMouseOver()" onmouseout="changeColorOnMouseOut()">
    <br><br><br>
    First Name: <input type="text" id="firstName" onkeyup="validaterequiredField('firstName')" onblur="validaterequiredField('firstName')">
    <br><br>
    Last Name: <input type="text" id="lastName" onkeyup="validaterequiredField('lastName')" onblur="validaterequiredField('lastName')">
    <br><br><br>
    <input type="submit" value="submit" id="btn" onclick="return confirmOnSubmit()">
    <script src="js/main.js"></script>
</body>
</html>
